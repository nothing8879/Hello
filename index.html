<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a001f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ff4d6d;
      text-shadow: 0 0 15px rgba(255,77,109,0.7);
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 14px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    .yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
      box-shadow: 0 0 20px rgba(255,77,109,0.6);
    }

    .yes:hover {
      transform: translateX(-120%) scale(1.1);
    }

    .no {
      background: #444;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    .result {
      display: none;
      margin-top: 30px;
      font-size: 1.8rem;
      color: #ffb3c6;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Heart rain */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
      color: #ff4d6d;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>I Love You ‚ù§Ô∏è</h1>
    <h2>Will you be mine?</h2>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      I knew it üòçüíñ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function yesClicked() {
      document.getElementById("result").style.display = "block";
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>

</body>
</html>
